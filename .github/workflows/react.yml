name: React application

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.10.0
    - name: Correzione percorso
      run: |
        cd ./frontEnd
    - name: Install dependencies
      run: |
        npm install

    - name: Run
      run: |
        npm run build