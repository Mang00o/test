name: Node application

on:
  push:
    branch: 
      -main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.10.0
    - name: Install dependencies
      run: |
        cd ./frontEnd
        npm ci
    - name: Run build
      run: |
        cd ./frontEnd
        npm run build
    - name: Show build
      run: |
        cd ./frontEnd
        npm install serve
        Set-ExecutionPolicy RemoteSigned
        serve -s build

